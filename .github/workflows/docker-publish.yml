name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  # Build the builder stage (buildroot sdk compilation)
  build-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        target:
          - milkv-duos-glibc-arm64-emmc
          - milkv-duos-musl-riscv64-emmc

    steps:
      - name: Maximize Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          tool-cache: true

      # show available space
      - name: Display available disk space
        run: df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      # https://github.com/docker/build-push-action
      - name: Build SDK (cache only)
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: builder
          platforms: linux/amd64
          push: false
          build-args: |
            TARGET=${{ matrix.target }}
          # Save builder cache for test and toolchain jobs to use
          cache-from: type=gha,scope=${{ matrix.target }}-builder
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}-builder

  # Test cross-compilation setup
  test:
    needs: build-sdk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    strategy:
      matrix:
        target:
          - milkv-duos-glibc-arm64-emmc
          - milkv-duos-musl-riscv64-emmc
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up QEMU for multi-platform builds
      # https://github.com/docker/setup-qemu-action
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      # https://github.com/docker/build-push-action
      - name: Test cross-compilation on ${{ matrix.platform }}
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: test
          platforms: ${{ matrix.platform }}
          push: false
          build-args: |
            TARGET=${{ matrix.target }}
          # Use builder cache from build-sdk job and previous test cache
          cache-from: |
            type=gha,scope=${{ matrix.target }}-builder
            type=gha,scope=${{ matrix.target }}-test-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}-test-${{ matrix.platform }}

  build-toolchain:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    strategy:
      matrix:
        target:
          - milkv-duos-glibc-arm64-emmc
          - milkv-duos-musl-riscv64-emmc

    steps:
      - name: Maximize Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          tool-cache: true

      # Set up QEMU for multi-platform builds
      # https://github.com/docker/setup-qemu-action
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0

      # show available space
      - name: Display available disk space
        run: df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set image name based on target architecture
      - name: Set image name
        id: image-name
        run: |
          if [[ "${{ matrix.target }}" == *"arm64"* ]]; then
            echo "name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_arm64" >> $GITHUB_OUTPUT
            echo "arch=arm64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.target }}" == *"riscv64"* ]]; then
            echo "name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_riscv64" >> $GITHUB_OUTPUT
            echo "arch=riscv64" >> $GITHUB_OUTPUT
          fi

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ steps.image-name.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: cross-compile
          platforms: linux/amd64, linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ matrix.target }}-builder
            type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          build-args: |
            TARGET=${{ matrix.target }}

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  # Build firmware on releases only
  build-firmware:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        target:
          - milkv-duos-glibc-arm64-emmc
          - milkv-duos-glibc-arm64-sd
          - milkv-duos-musl-riscv64-emmc
          - milkv-duos-musl-riscv64-sd
          - milkv-duo256m-glibc-arm64-sd
          - milkv-duo256m-musl-riscv64-sd
          - milkv-duo-musl-riscv64-sd

    steps:
      - name: Maximize Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          tool-cache: true

      # show available space
      - name: Display available disk space
        run: df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx for firmware build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      # Build only the builder stage and load into Docker
      - name: Build firmware
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: builder
          platforms: linux/amd64
          load: true
          tags: temp-builder-${{ matrix.target }}:latest
          cache-from: |
            type=gha,scope=${{ matrix.target }}-builder
            type=gha,scope=${{ matrix.target }}-firmware
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}-firmware
          build-args: |
            TARGET=${{ matrix.target }}

      # Extract firmware from the built image
      - name: Extract firmware files
        run: |
          container_id=$(docker create temp-builder-${{ matrix.target }}:latest)
          mkdir -p ./firmware-output
          docker cp $container_id:/build/sdk/out/. ./firmware-output/ || true
          docker rm $container_id
          echo "Extracted firmware files:"
          ls -lah ./firmware-output/

      # Set architecture name for artifacts
      - name: Set architecture name
        id: arch-name
        run: |
          if [[ "${{ matrix.target }}" == *"arm64"* ]]; then
            echo "arch=arm64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.target }}" == *"riscv64"* ]]; then
            echo "arch=riscv64" >> $GITHUB_OUTPUT
          fi

      # Upload firmware to GitHub Release
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: |
            ./firmware-output/*.img
            ./firmware-output/*.zip
          fail_on_unmatched_files: false
          tag_name: ${{ github.ref_name }}
          name: release ${{ github.ref_name }}
          body: |
            ### Docker Images
            Pull the cross-compilation toolchain for your target architecture:
            ```bash
            # ARM64 cross compilation toolchain
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_arm64:${{ github.ref_name }}

            # RISC-V64 cross compilation toolchain
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}_riscv64:${{ github.ref_name }}
            ```

